{% extends 'base.html' %}

{% block body %}
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active show" data-toggle="tab" href="#single">Single Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#group">Group Check In</a>
                    </li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active show" id="single">
                        <form method="POST" class="form-horizontal">
                            {{ single_form.hidden_tag() }}
                            <fieldset>
                                <legend>Single Book Check In</legend>
                                <div class="form-group">
                                    <label>Book ID</label>
                                    <input type="text" class="form-control required" id="bookID" name="bookID"
                                           placeholder="Book ID" maxlength="32">
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <input type="text" class="form-control" id="category" name="category"
                                           placeholder="Category" maxlength="32">
                                </div>
                                <div class="form-group">
                                    <label>Book Name</label>
                                    <input type="text" class="form-control" id="book_name" name="book_name"
                                           placeholder="Book Name" maxlength="32">
                                </div>
                                <div class="form-group">
                                    <label>Press</label>
                                    <input type="text" class="form-control" id="press" name="press"
                                           placeholder="Press" maxlength="32">
                                </div>
                                <div class="form-group">
                                    <label>Year</label>
                                    <input type="text" class="form-control" id="year" name="year"
                                           placeholder="2018" maxlength="4">
                                </div>
                                <div class="form-group">
                                    <label>Author</label>
                                    <input type="text" class="form-control" id="author" name="author"
                                           placeholder="Author" maxlength="32">
                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="text" class="form-control" id="price" name="price"
                                           placeholder="xx.xx" maxlength="32">
                                </div>
                                <div class="form-group">
                                    <label>Stock</label>
                                    <input type="text" class="form-control" id="stock" name="stock"
                                           placeholder="1" maxlength="32">
                                </div>
                                <input type="hidden" name="kinds" value="single">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </fieldset>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="group">
                        <form method="POST" enctype=multipart/form-data class="form-horizontal">
                            {{ group_form.hidden_tag() }}
                            <fieldset>
                                <legend>Upload csv file</legend>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputGroupFile02"
                                                   name="csv">
                                            <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                                        </div>
                                        <input type="hidden" name="kinds" value="group">
                                        <div class="input-group-append">
                                            <button class="input-group-text" id="" type="submit">Upload</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
